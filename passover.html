<script>
  window.addEventListener("DOMContentLoaded", function () {
    var entreeButton = document.querySelector("#entrees-tab");

    function dropdownFunction() {
      if (document.querySelector("#tab-chicken").style.display == "inline-block") {
        document.querySelector("#tab-chicken").style.display = "none";
        document.querySelector("#tab-beef").style.display = "none";
        document.querySelector("#tab-turkey").style.display = "none";
        document.querySelector("#tab-fish").style.display = "none";
        document.querySelector("#tab-vegetarian").style.display = "none";
      } else {
        document.querySelector("#tab-chicken").style.display = "inline-block";
        document.querySelector("#tab-beef").style.display = "inline-block";
        document.querySelector("#tab-turkey").style.display = "inline-block";
        document.querySelector("#tab-fish").style.display = "inline-block";
        document.querySelector("#tab-vegetarian").style.display = "inline-block";
      }
    }

    entreeButton.addEventListener("click", dropdownFunction);
  });
</script>
